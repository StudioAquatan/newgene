{# base.htmlを継承 #}
{% extends 'base.html' %}
{% load bootstrap4 %}

{# タイトルを変更 #}
{% block title %}トップ{% endblock %}

{# メインコンテンツ #}
{% block content %}
    <h1>Title</h1>

    {% if error_message %}
        <h2 style="color: red;">
            <strong>{{ error_message }}</strong>
        </h2>
    {% endif %}

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <p>ユーザー名
            <input type="text" name="username"></p>
        <p>パスワード
            <input type="password" name="password"></p>
        <a href="{% url 'new_user' %}">新規登録</a>
        <button name="btn_login">ログイン</button>
    </form>
{% endblock %}
